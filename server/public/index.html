<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./vendors/jquery-3.6.0.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>
    <section class="input">
        <input type="number" id="firstCalculation">
        <button id="addition" value=+>+</button>
        <button id="subtraction" value="-">-</button>
        <button id="multiplication" value="*">*</button>
        <button id="division" value="/">/</button>
        <input type="number" id="secondCalculation">
        <button id="equals">=</button>
        <button id="clear">C</button>
    </section>

    <div>

        <h2 id="results"></h2>
        <!-- results of current operand will append here -->
    
    </div>

    <section>
        <ul id="target">
            <!-- jQuery will append calculations here -->
        </ul>
    </section>
    
</body>
</html>
